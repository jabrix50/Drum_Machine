<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="shortcut icon" href="./data/16.png"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header bg-dark text-white text-center">
      <h1 id="header">DRUM MACHINE</h1>
    </div>
    <div class="content">
      <div class="drum-container" id="drum-machine">
        <div class="pad-container">
          <button class="drum-pad" onClick="playSound()" id="Heater-1" style="background-color: orangered; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
          Q
          </button>
          <button class="drum-pad" onClick="playSound()" id="Heater-2" style="background-color: orangered; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
          W
          </button>
          <button class="drum-pad" onClick="playSound()" id="Heater-3" style="background-color: orangered; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
          E
          </button>
          <button class="drum-pad" onClick="playSound()" id="Heater-4" style="background-color: orangered; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
          A
          </button>
          <button class="drum-pad" onClick="playSound()" id="Clap" style="background-color: orangered; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
          S
          </button>
          <button class="drum-pad" onClick="playSound()" id="Open-HH" style="background-color: orangered; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
          D
          </button>
          <button class="drum-pad" onClick="playSound()" id="Kick-n'-Hat" style="background-color: orangered; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
          Z
          </button>
          <button class="drum-pad" onClick="playSound()" id="Kick" style="background-color: orangered; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
          X
          </button>
          <button class="drum-pad" onClick="playSound()" id="Closed-HH" style="background-color: orangered; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
            C
          </button>
        </div>
        <div class="display-container" id="display">
          <div class="display">
            <h1>Click the button!</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="footer bg-dark text-center text-white">
      <h6>made by muhammadjafar</h6>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="index2.js"></script>
</body>
</html>
